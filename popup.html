<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive Leetcoding</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div id="title">
        Productive Leetcoding
    </div>

    <div id="timer">
        <span class="time" id="min">On-Screen</span>
        <span class="time" id="colon"> </span>
        <span class="time" id="seconds">Timer</span>
        <button type="button" class="timerbtn">
            <span class="material-icon ">
                <img src="/images/playbtn.png" alt="">
                </span>
        </button>


    </div>



    <div class="container">
        <div class="hideAcceptance">
            <label for="acceptance">
                <input type="checkbox" class="chk" name="acceptance" id="acceptance">
                Hide Acceptance Rate
            </label>

        </div>
        <div class="hideDifficulty">
            <label for="difficulty">
                <input type="checkbox" class="chk" name="difficulty" id="difficulty">
                Hide Difficulty Level
            </label>
        </div>

        <div class="feedback">
            <a id="feedlink" href="/Feedback/feedback.html">We'd love to hear from you :)</a>
        </div>

    </div>

    <script src="popup.js" ></script>
</body>

</html>
